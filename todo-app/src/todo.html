<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div class="app-container">
        <h1>Meine To-Do Liste</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Neue Aufgabe hinzuf端gen" aria-label="Neue Aufgabe hinzuf端gen">
            <button type="submit" aria-label="Aufgabe hinzuf端gen">Hinzuf端gen</button>
        </form>
        <ul id="task-list"></ul>
        <div class="info">
            <p>Todos!!!</p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
